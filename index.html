<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Holly</h1>
    </header>
    <main>
        <div class="tab">
            <button class="tab__button tab__button_active">Date range</button>
            <button class="tab__button">Holiday date</button>
        </div>
        <div class="settings">
            <div>
                <img>
                <span>Settings</span>
            </div>
            <label for="startDate">Start date</label>
            <input type="date" id="startDate" name="startDate"><br>

            <label for="endDate">End date</label>
            <input type="date" id="endDate" name="endDate"><br>

            <button class="preset__button">Week</button>
            <button class="preset__button">Month</button>

            <label for="selectDays">Select days</label>
            <select id="selectDays" name="selectDays">
                <option value="All days" selected>All days</option>
                <option value="Weekdays">Weekdays</option>
                <option value="Weekends">Weekends</option>
            </select>

            <label for="selectUnits">Select units</label>
            <select id="selectUnits" name="selectUnits">
                <option value="Days">Days</option>
                <option value="Hours">Hours</option>
                <option value="Minutes">Minutes</option>
                <option value="Seconds">Seconds</option>
            </select><br>

            <button class="count__button">Count</button>
        </div>
        <div class="result">
            <div>
                <img>
                <span>Result</span>
            </div>
            <div class="result__text"></div>
            <h2>Previous results</h2>
            <table>
                <tr>
                    <th>Date range</th>
                    <th>Result</th>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2023 Holly. All Rights Reserved.</p>
    </footer>
</body>
</html>
